<div class="main-content">
  <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
    <div class="container px-4">
      <a class="navbar-brand" routerLinkActive="active" [routerLink]="['/']">
        <!-- <img src="assets/img/logo.png" style="height: 120px;" /> -->
        inventory
      </a>
      <button class="navbar-toggler" type="button" (click)="isCollapsed=!isCollapsed"
        aria-controls="sidenav-collapse-main">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [collapse]="isCollapsed" id="sidenav-collapse-main">
        <!-- Collapse header -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a routerLinkActive="active" [routerLink]="['/']">
                <!-- <img src="assets/img/logo.png" style="height: 120px;" /> -->
                inventory
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler"
                (click)="isCollapsed = !isCollapsed"><span></span><span></span></button>
            </div>
          </div>
        </div>
        <!-- Navbar items -->
      </div>
    </div>
  </nav>

  <div class="py-7 py-lg-8 header nav_header_bg">
    <div class="container">
      <div class="header-body text-center mb-3">
        <div class="row justify-content-center pb-3">
          <div class="col-lg-12 col-md-6">
            <h1 class="text-white">Welcome</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100"></div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-3">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <h3>Login</h3>
            </div>
            <form role="form" [formGroup]="FormGroupSignin" (ngSubmit)="FormGroupSigninSubmit();">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend"><span class="input-group-text"><fa-icon [icon]="fasEnvelope"
                        [fixedWidth]="true"></fa-icon></span></div>
                  <input class="form-control" placeholder="Email" formControlName="email" type="email" />
                </div>
                <app-show-error [control]="FormGroupSignin.controls['email']"></app-show-error>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend"><span class="input-group-text"><fa-icon [icon]="fasUnlockKeyhole"
                        [fixedWidth]="true"></fa-icon></span></div>
                  <input class="form-control" placeholder="Password" formControlName="password" type="password" />
                </div>
                <app-show-error [control]="FormGroupSignin.controls['password']"></app-show-error>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-sm btn-primary my-4">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
